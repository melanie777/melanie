<ion-header>
  <ion-navbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="banner">
    <!-- las imagenes aqui -->
    <img  class= "background" src="assets/img/index.jpeg" />
    <img class="avatar" src="assets/img/index2.jpeg" />
  </div>
  <div text-center class="headline">
    <!-- pon tu nombre aqui -->
    <h2>{{datos.nombre}} </h2>
     <p> {{datos.ocupacion}}</p>
  </div>
  <!-- lista de datos a partir de aqui -->
  <div>
    <ion-slides pager>
      <ion-slide>
      <ion-list no-lines>
        <ion-item *ngFor="let elemento of informacion">
          <!--Basic: auto-select the icon based on the platform -->
          <ion-icon [name]="elemento.icono" item-start></ion-icon>

          <h3>{{elemento.titulo}}</h3>
          <p>
            {{elemento.dato}}
              </p>

        </ion-item>

      </ion-list>
    </ion-slide>
    <ion-slide>
      <p >
    <strong  > hola soy melanie tengo {{datos.edad}} a√±os. </strong>
    </p>
    </ion-slide>
    </ion-slides>

  </div>

  <div text-center>
    <ion-row>
      <ion-col>
    <button ion-button icon-only clear>

      <ion-icon name="logo-facebook"></ion-icon>
    </button>
  </ion-col>
<ion-col>
    <button ion-button icon-only clear>
      <ion-icon name="logo-instagram"></ion-icon>
    </button>
  </ion-col>
<ion-col>
    <button ion-button icon-only clear>
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
  </ion-col>
</ion-row>

  </div>

</ion-content>
